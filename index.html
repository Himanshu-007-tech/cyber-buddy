
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberBuddy Academy - Future of Security</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --cyber-indigo: #6366f1;
        --cyber-violet: #a855f7;
        --cyber-bg: #030712;
      }
      body {
        font-family: 'Outfit', sans-serif;
        background-color: var(--cyber-bg);
        color: #f8fafc;
        overflow-x: hidden;
      }
      .cyber-grid {
        background-image: linear-gradient(rgba(99, 102, 241, 0.05) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(99, 102, 241, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
        background-position: center center;
      }
      .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glow-border {
        border: 1px solid rgba(99, 102, 241, 0.3);
        box-shadow: 0 0 15px rgba(99, 102, 241, 0.1);
      }
      .glow-text {
        text-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
      }
      @keyframes scan-y {
        0% { transform: translateY(-100%); opacity: 0; }
        50% { opacity: 0.8; }
        100% { transform: translateY(200%); opacity: 0; }
      }
      @keyframes scan-x {
        0% { transform: translateX(-100%); opacity: 0; }
        50% { opacity: 0.8; }
        100% { transform: translateX(200%); opacity: 0; }
      }
      .scan-line-v {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 2px;
        background: linear-gradient(90deg, transparent, var(--cyber-indigo), transparent);
        animation: scan-y 3s linear infinite;
        z-index: 5;
        pointer-events: none;
      }
      .scan-line-h {
        position: absolute;
        top: 0; left: 0; width: 2px; height: 100%;
        background: linear-gradient(180deg, transparent, var(--cyber-violet), transparent);
        animation: scan-x 4s linear infinite;
        z-index: 5;
        pointer-events: none;
      }
      @keyframes pulse-ring {
        0% { transform: scale(0.8); opacity: 0.5; }
        100% { transform: scale(1.5); opacity: 0; }
      }
      .pulse-ring {
        position: absolute;
        border: 1px solid var(--cyber-indigo);
        border-radius: 50%;
        animation: pulse-ring 2s infinite;
      }
      .mono { font-family: 'JetBrains Mono', monospace; }
      
      @keyframes glitch {
        0% { clip-path: inset(40% 0 61% 0); }
        20% { clip-path: inset(92% 0 1% 0); }
        40% { clip-path: inset(43% 0 1% 0); }
        60% { clip-path: inset(25% 0 58% 0); }
        80% { clip-path: inset(54% 0 7% 0); }
        100% { clip-path: inset(58% 0 43% 0); }
      }
      .glitch-overlay {
        animation: glitch 2s infinite linear alternate-reverse;
      }
      .video-overlay {
        background: radial-gradient(circle at center, transparent 0%, rgba(3, 7, 18, 0.8) 100%);
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(99, 102, 241, 0.2);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(99, 102, 241, 0.4);
      }
    </style>
